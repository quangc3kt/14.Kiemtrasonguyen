<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>So sánh với 0</h3>
<input type="number" id="a" placeholder="Nhập số">
<button onclick="kq()">Kết quả</button>
<p id="kq"></p>
</body>
<script>
    function kq(){
        let a = +document.getElementById('a').value;
        if (a > 0) {
            document.getElementById('kq').innerHTML = 'Số lớn hơn 0';
        }
        else if (a == 0) {
            document.getElementById('kq').innerHTML = 'Bang so 0';
        } else {
            document.getElementById('kq').innerHTML = 'So lon hon 0';
        }
    }
</script>
</html>
